{% extends 'layout.html' %}

{% block content %}
  <span>sign up</span>
  <form method="Post" action="/auth/signup">
    {{ form.csrf_token }}
    {{ form.name(placeholder='name') }}
    {{ form.email(placeholder='email') }}
    {{ form.password(placeholder='password') }}
    {{ form.confirm_password(placeholder='confirm password') }}
    {{ form.submit }}
  </form>
{% endblock %}
